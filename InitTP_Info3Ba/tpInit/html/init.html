<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curling Game - Three.js</title>
    <link rel="stylesheet" href="../css/init.css">
</head>
<body>
    <div id="webgl"></div>
    
    <div id="info-panel">
        <h3>Informations</h3>
        <div id="team-info">Équipe actuelle: Rouge</div>
        <div id="launches-info">Lancers restants: 10</div>
        <div id="winner-display"></div>
    </div>
    
    <div id="score-container">
        <h3>Tableau des scores</h3>
        <table>
            <thead>
                <tr>
                    <th>Lancer</th>
                    <th>Score</th>
                    <th>Équipe</th>
                </tr>
            </thead>
            <tbody id="score-body"></tbody>
        </table>
    </div>

    <!-- Three.js et librairies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    
    <!-- Scripts du projet -->
    <script src="../js/variables.js"></script>
    <script src="../js/scene.js"></script>
    <script src="../js/piste.js"></script>
    <script src="../js/maison.js"></script>
    <script src="../js/pierre.js"></script>
    <script src="../js/balai.js"></script>
    <script src="../js/trajectoire.js"></script>
    <script src="../js/collision.js"></script>
    <script src="../js/score.js"></script>
    <script src="../js/animation.js"></script>
    <script src="../js/gui.js"></script>
    <script src="../js/init.js"></script>
</body>
</html>
